<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="card" data-qa="card">
    <a href="#" class="card__link_img">
      <img src="images/imac.jpeg" alt="" class="card__img">
    </a>
    <a href="#" class="card__link">
      <p class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
    </a>
    <p class="card__product_code">Код товара: 195434</p>
    <section class="card__stars ">
      <div class="card__rating"></div>
      <div class="card__rating"></div>
      <div class="card__rating"></div>
      <div class="card__rating"></div>
      <div class="card__rating"></div>

      <p class="card__feedback">Отзывов: 5</p>
    </section>
    <section class="card__about">
      <p class="card__price_name">Цена:</p>
      <p class="card__price">69 999 грн</p>
    </section>
    <section class="card__button" >
      <a href="#" data-qa="hover" class="card__button_link">
        <div class="card__buy">Купить</div>
      </a>
    </section>
  </section>
</body>

</html>
